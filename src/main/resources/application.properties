# Application Configuration
spring.application.name=CineQ Movie Booking System

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
# Use environment variables or application-local.properties for sensitive data
spring.datasource.url=${DB_URL:jdbc:h2:mem:cineqdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration (for production PostgreSQL)
spring.flyway.enabled=${FLYWAY_ENABLED:false}
spring.flyway.locations=classpath:db/migration/postgres
spring.flyway.baseline-on-migrate=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Validation Configuration
spring.web.resources.add-mappings=false

# Logging Configuration
logging.level.com.awal.cineq=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration (placeholder for JWT)
app.jwt.secret=mySecretKey
app.jwt.expiration=86400

spring.security.user.name=username
spring.security.user.password=pwd

