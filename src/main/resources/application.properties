# Application Configuration
spring.application.name=CineQ Movie Booking System

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0
server.servlet.context-path=/api

# Database Configuration
# Use environment variables or application-local.properties for sensitive data
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/cineqdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:none}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Validation Configuration
spring.web.resources.add-mappings=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.awal.cineq=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.springframework.data.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Enable console logging explicitly
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}

# File logging configuration  
logging.file.name=application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Force console output alongside file logging
spring.main.banner-mode=console

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration (placeholder for JWT)
app.jwt.secret=mySecretKey
app.jwt.expiration=86400

# Basic Authentication
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:pwd}
spring.security.user.roles=${SPRING_SECURITY_USER_ROLES:role}

